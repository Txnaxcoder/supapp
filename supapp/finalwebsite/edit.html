<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>
  <body>

    <table id="bills-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Invoice Number</th>
                <th>Amount</th>
                <th>Payments</th>
                <th>Amount Due</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by your JavaScript code -->
        </tbody>
    </table>
    
<div id="edit-bill-form-container" style="display: none;">
    <form id="edit-bill-form">
        <input id="edit-name" type="text" placeholder="Name" required />
        <input id="edit-date" type="date" required />
        <input id="edit-invoice-number" type="text" placeholder="Invoice Number" required />
        <input id="edit-amount" type="number" step="0.01" placeholder="Amount" required />
        <input id="edit-payments" type="text" placeholder="Payments" required />
        <input id="edit-amount-due" type="text" placeholder="Amount Due/TDS" required />
        <input id="edit-bill-key" type="hidden" />
        <button type="submit">Save Changes</button>
    </form>
   
</div>


<script src="edit.js"></script>
